<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet" />
  <link rel="icon" href="/images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Carousel Project</title>
</head>

<body>
  <section>
    <h1>Carousel</h1>
    <!-- Carousel Start -->
    <div class="carousel-top">
      <img src="images/prev.svg" alt="prev" class="btn-move" id="btn-move-left">
      <img src=images/image-1.png alt=image-1 id="current-img">
      <img src="images/next.svg" alt="next" class="btn-move" id="btn-move-right">
    </div>

    <div class="carousel-bottom">
      <div class="circle">
        <img src="images/circle.png" alt="dot" onclick="dotSlide(1)" class="btn-circle btn-1 btn-circle-toggle" id="circle1"/>
        <img src="images/circle.png" alt="dot" onclick="dotSlide(2)"class="btn-circle btn-2" id="circle2"/>
        <img src="images/circle.png" alt="dot" onclick="dotSlide(3)"class="btn-circle btn-3" id="circle3"/>
        <img src="images/circle.png" alt="dot" onclick="dotSlide(4)"class="btn-circle btn-4" id="circle4"/>
        <img src="images/circle.png" alt="dot" onclick="dotSlide(5)"class="btn-circle btn-5" id="circle5"/>
      </div>
    </div>
    <!-- Carousel End -->

  </section>

  <script src="index.js"></script>
</body>

</html>
