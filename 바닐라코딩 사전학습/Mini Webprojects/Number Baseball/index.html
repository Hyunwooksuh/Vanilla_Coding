<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Baseball Project</title>
</head>

<body>
  <section>
    <h1>Baseball</h1>

    <div id=wrapper>
      <form class="number">
        <input type="text" name="number" value="" placeholder="세자리 수로 입력하세요" id="input-num"/>
        <button type="button" id="submit-btn">SUBMIT</button>      
      </form>

      <div class=wrapper2>
        <table border="1" class="status">
          <tr>
            <td id=strike-cnt>STRIKE : 0S</td>
          </tr>
          <tr>
            <td id=ball-cnt>BALL : 0B</td>
          </tr>
          <tr>
            <td id=time-cnt>남은횟수:10회</td>
          </tr> 
      </div>
      </table>

      <div class="btn">
        <button id="start-btn">게임 시작</button>
        <br>
        <button id="restart-btn">다시 시작</button>
      </div>
    </div>
  </section>

  <script src="./index.js"></script>
</body>

</html>
